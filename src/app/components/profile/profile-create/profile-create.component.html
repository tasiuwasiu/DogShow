<div class="col-lg-6 title">
  <h3>Rejestracja</h3>
</div>

<div class="align-content-center col-lg-8">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row form-row">
      <label for="email" class="col-lg-2">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }"/>
      <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.email.errors.required">Adres email jest wymagany</div>
        <div *ngIf="f.email.errors.email">Błędny format adresu</div>a
      </div>
    </div>
    <div class="form-group row form-row">
      <label for="firstName" class="col-lg-2">Imię</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.firstName.errors }"/>
      <div *ngIf="isSubmitted && f.firstName.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.firstName.errors.required">Imię jest wymagane</div>
      </div>
    </div>

    <div class="form-group row form-row">
      <label for="lastName" class="col-lg-2">Nazwisko</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.lastName.errors }"/>
      <div *ngIf="isSubmitted && f.lastName.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.lastName.errors.required">Nazwisko jest wymagane</div>
      </div>
    </div>

    <div class="form-group row form-row">
      <label for="address" class="col-lg-2">Adres</label>
      <input type="text" id="address" formControlName="address" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.address.errors }"/>
      <div *ngIf="isSubmitted && f.address.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.address.errors.required">Adres jest wymagany</div>
      </div>
    </div>

    <div class="form-group row form-row">
      <label for="password" class="col-lg-2">Hasło</label>
      <input type="password" id="password" formControlName="password" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }"/>
      <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
        <div *ngIf="f.password.errors.minlength">Hasło musi mieć przynajmniej 6 znaków</div>
      </div>
    </div>

    <div class="form-group row form-row">
      <label for="repeatPassword" class="col-lg-2">Powtórz hasło</label>
      <input type="repeatPassword" id="repeatPassword" formControlName="repeatPassword" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.repeatPassword.errors }"/>
      <div *ngIf="isSubmitted && f.repeatPassword.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.repeatPassword.errors.required">Wprowadź ponownie hasło</div>
        <div *ngIf="f.repeatPassword.errors.notSame">Hasła muszą się zgadzać</div>
      </div>
    </div>

    <div class="form-group col-lg-8 form-row-button">
      <button [disabled]="isProcessing" class="btn btn-primary">Zarejestruj</button>
      <img *ngIf="isProcessing"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
