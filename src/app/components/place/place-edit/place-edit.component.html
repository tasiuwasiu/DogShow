<div class="col-lg-6 title">
  <h3>Edycja miejsca</h3>
</div>

<div class="align-content-center col-lg-8">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group row form-row">
      <label for="name" class="col-lg-2">Nazwa</label>
      <input id="name" type="text" formControlName="name" class="form-control col-lg-6"
             [ngClass]="{ 'is-invalid': isSubmitted && f.name.errors }"
             [(ngModel)]="place.name"/>
      <div *ngIf="isSubmitted && f.name.errors" class="invalid-feedback col-lg-8">
        <div *ngIf="f.name.errors.required">Nazwa jest wymagana</div>
      </div>
    </div>
    <div class="form-group col-lg-8 form-row-button">
